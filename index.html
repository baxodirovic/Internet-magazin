<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<section class="shopping">
		<div class="container">
			<div class="shopping__block">
				<div class="basket__1">
					<img src="./image/laptop.png" alt="laptop" width="400px" height="300px">
					<h2>1000$</h2>
					<p>Laptop</p>
				</div>
				<div class="basket__2">
					<img src="./image/phone.png" alt="phone" width="230px" height="300px">
					<h2>220$</h2>
					<p>Phone</p>
				</div>
				<div class="basket__3">
					<img src="./image/TV.png" alt="television" width="450px" height="300px">
					<h2>150$</h2>
					<p>TV</p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
